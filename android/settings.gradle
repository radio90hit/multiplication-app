pluginManagement {
    def flutterSdkPath = getFlutterSdkPath()
    if (flutterSdkPath == null) {
        throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
    }

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }
}

plugins {
    id "dev.flutter.flutter-gradle-plugin" version "1.0.0" apply false
    id "com.android.application" version "7.3.0" apply false
    id "org.jetbrains.kotlin.android" version "1.7.10" apply false
}

include ":app"

def getFlutterSdkPath() {
    final String flutterRoot = System.getenv('FLUTTER_ROOT')
    if (flutterRoot != null) {
        return flutterRoot
    }

    final File pubspec = new File(rootDir.parentFile, "pubspec.yaml")
    if (pubspec.exists()) {
        return rootDir.parentFile.getAbsolutePath()
    }
    
    return null
}
